<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatApp</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"
      integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Your name"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          placeholder="Chat room"
          size="5"
          required
        />
        <button id="join">Join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="users-list"></p>
      <p class="rooms-list"></p>
      <p class="activity"></p>

      <form class="form-msg">
        <input
          type="text"
          id="message"
          placeholder="Your message"
          name="message"
          required
        />
        <button type="">Send</button>
      </form>
    </main>
  </body>
</html>
